<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
      <div class="main">
          <div class="container">
      <center>
      <div class="middle">
            <div id="login">

              <form action= "{% url 'logreg:register' %}" method="post">
                {% csrf_token %}
                <fieldset class="clearfix">

                  <p><span class="fa fa-user"></span><input type="text" name = "username"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                  <p><span class="fa fa-lock"></span><input type="password" name = "password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                  <p><span class="fa fa-lock"></span><input type="password" name = "confirm_password"  Placeholder="Confirm-Password" required></p> <!-- JS because of IE support; better: placeholder="Confirm-Password" -->
                  {% if messages %}
                    {% for message in messages %}
                      <ul>
                        <li>{{message.message}}</li>
                      </ul>
                    {% endfor %}
                  {% endif %}
                   <div>
                      <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Register!"></span>
                  </div>
                </fieldset>

              </form>
            </div> <!-- end register -->
            <div class="logo">
              <h2>Welcome to Music By Mood</h2>
              <h4>The music site that will work to get you the tunes that you need based on how you feel</h4>
              <div class="clearfix"></div>
            </div>
      </center>
          </div>
    </div>
  </body>
</html>
