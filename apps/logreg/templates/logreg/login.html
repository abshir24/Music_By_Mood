<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main">
        <div class="container">
    <center>
    <div class="middle">
          <div id="login">

            <form action= "{% url 'logreg:login' %}" method="post">
              {% csrf_token %}
              <fieldset class="clearfix">

                <p><span class="fa fa-user"></span><input type="text" name = "username"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fa fa-lock"></span><input type="password" name = "password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                 <div>
                    <span style="width:50%; text-align:right;  position: left ;"><input type="submit" value="Sign In"></span>
                    <span style="width:50%; text-align:right;  display: inline-block;"><p>Not Registered?</p><a href="{% url 'logreg:register_page' %}">Register here</a></span>
                </div>
              </fieldset>
    <div class="clearfix"></div>
            </form>
            <div id = "error">
              {% if messages %}
                {% for message in messages %}
                  {{message.message}}
                {% endfor %}
              {% endif %}
            </div>

            <div class="clearfix"></div>

          </div> <!-- end login -->
          <div class="logo">
            <h2>Welcome to Music By Mood</h2>
            <h4>The music site that will work to get you the tunes that you need based on how you feel</h4>
            <div class="clearfix"></div>
          </div>
          </div>
    </center>
        </div>
    </div>
  </body>
</html>
